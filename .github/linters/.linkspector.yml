  - pattern: "^https://dotnetcli.blob.core.windows.net/source-built-artifacts/assets/"
  - pattern: "^https://www.reddit.com/r/archlinux/comments/cx64r5/the_state_of_net_core_on_arch/"
useGitIgnore: true
