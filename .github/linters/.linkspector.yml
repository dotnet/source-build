aliveStatusCodes:
  - 200
  - 406
dirs:
  - .
  - .github
excludedDirs:
  - eng/readme-templates
ignorePatterns:
  - pattern: "^https://github.com/dotnet/sdk/tree/main/src/SourceBuild/patches"
